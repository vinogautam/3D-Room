<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style media="screen">

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      margin: 60px auto;
      border: 1px solid #CCC;
      -webkit-perspective: 1200px;
         -moz-perspective: 1200px;
           -o-perspective: 1200px;
              perspective: 1200px;
    }

    #box {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform-style: preserve-3d;
         -moz-transform-style: preserve-3d;
           -o-transform-style: preserve-3d;
              transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 1s;
         -moz-transition: -moz-transform 1s;
           -o-transition: -o-transform 1s;
              transition: transform 1s;
    }

    #box figure {
      display: block;
      position: absolute;
      border: 2px solid black;
      line-height: 196px;
      font-size: 90px;
      text-align: center;
      font-weight: bold;
      color: white;
      margin: 0;
    }

    #box.panels-backface-invisible figure {
      -webkit-backface-visibility: hidden;
         -moz-backface-visibility: hidden;
           -o-backface-visibility: hidden;
              backface-visibility: hidden;
    }

    #box .front,
    #box .back {
      width: 96px;
      height: 196px;
      left: 100px;
    }

    #box .right,
    #box .left {
      width: 296px;
      height: 196px;
    }

    #box .top,
    #box .bottom {
      width: 96px;
      height: 296px;
      line-height: 96px;
      left: 100px;
    }


    #box .front  { background: hsla( 000, 100%, 50%, 0.7 ); }
    #box .back   { background: hsla( 160, 100%, 50%, 0.7 ); }
    #box .right  { background: hsla( 120, 100%, 50%, 0.7 ); }
    #box .left   { background: hsla( 180, 100%, 50%, 0.7 ); }
    #box .top    { background: hsla( 240, 100%, 50%, 0.7 ); }
    #box .bottom { background: hsla( 300, 100%, 50%, 0.7 ); }

    #box .front  {
      -webkit-transform: translateZ( 150px );
         -moz-transform: translateZ( 150px );
           -o-transform: translateZ( 150px );
              transform: translateZ( 150px );
    }
    #box .back   {
      -webkit-transform: rotateX( -180deg ) translateZ(  150px );
         -moz-transform: rotateX( -180deg ) translateZ(  150px );
           -o-transform: rotateX( -180deg ) translateZ(  150px );
              transform: rotateX( -180deg ) translateZ(  150px );
    }
    #box .right {
      -webkit-transform: rotateY(   90deg ) translateZ( 50px );
         -moz-transform: rotateY(   90deg ) translateZ( 50px );
           -o-transform: rotateY(   90deg ) translateZ( 50px );
              transform: rotateY(   90deg ) translateZ( 50px );
    }
    #box .left {
      -webkit-transform: rotateY(  -90deg ) translateZ( 50px );
         -moz-transform: rotateY(  -90deg ) translateZ( 50px );
           -o-transform: rotateY(  -90deg ) translateZ( 50px );
              transform: rotateY(  -90deg ) translateZ( 50px );
    }
    #box .top {
      -webkit-transform: rotateX(   90deg ) translateZ( 150px );
         -moz-transform: rotateX(   90deg ) translateZ( 150px );
           -o-transform: rotateX(   90deg ) translateZ( 150px );
              transform: rotateX(   90deg ) translateZ( 150px );
    }
    #box .bottom {
      -webkit-transform: rotateX(  -90deg ) translateZ( 50px );
         -moz-transform: rotateX(  -90deg ) translateZ( 50px );
           -o-transform: rotateX(  -90deg ) translateZ( 50px );
              transform: rotateX(  -90deg ) translateZ( 50px );
    }


    #box.show-front {
      -webkit-transform: translateZ(  -50px );
         -moz-transform: translateZ(  -50px );
           -o-transform: translateZ(  -50px );
              transform: translateZ(  -50px );
    }
    #box.show-back {
      -webkit-transform: translateZ( -50px ) rotateX( -180deg );
         -moz-transform: translateZ( -50px ) rotateX( -180deg );
           -o-transform: translateZ( -50px ) rotateX( -180deg );
              transform: translateZ( -50px ) rotateX( -180deg );
    }
    #box.show-right {
      -webkit-transform: translateZ( -150px ) rotateY(  -90deg );
         -moz-transform: translateZ( -150px ) rotateY(  -90deg );
           -o-transform: translateZ( -150px ) rotateY(  -90deg );
              transform: translateZ( -150px ) rotateY(  -90deg );
    }
    #box.show-left {
      -webkit-transform: translateZ( -150px ) rotateY(   90deg );
         -moz-transform: translateZ( -150px ) rotateY(   90deg );
           -o-transform: translateZ( -150px ) rotateY(   90deg );
              transform: translateZ( -150px ) rotateY(   90deg );
    }
    #box.show-top {
      -webkit-transform: translateZ( -100px ) rotateX(  -90deg );
         -moz-transform: translateZ( -100px ) rotateX(  -90deg );
           -o-transform: translateZ( -100px ) rotateX(  -90deg );
              transform: translateZ( -100px ) rotateX(  -90deg );
    }
    #box.show-bottom {
      -webkit-transform: translateZ( -100px ) rotateX(   90deg );
         -moz-transform: translateZ( -100px ) rotateX(   90deg );
           -o-transform: translateZ( -100px ) rotateX(   90deg );
              transform: translateZ( -100px ) rotateX(   90deg );
    }



  </style>
  <section class="container">
    <div class="" id="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>
